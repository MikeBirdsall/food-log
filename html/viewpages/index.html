<!DOCTYPE html>

    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Food Log Viewer</title>

            button {
                max-width: 300px;
                width:80%;
                background-color:#db8c47;
