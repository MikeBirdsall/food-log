<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Food Log Editor</title>
    <style>
      button {
        max-width: 300px;
        width:75%;
        background:#db8c47;
        color: white;
        font-size: 25px;
      }
      form {
          margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Food Menu</h1>
    <form method="get">
      <button formaction="<execs>/form.py">Enter Dish</button><br/><br/>
      <button formaction="<execs>/copy_template.py">Copy Dish</button>
    </form>
    <form method="get">
      <button formaction="<execs>/report.py">This Week</button>
      <input type="hidden" name="range" value="thisweek">
      <input type="hidden" name="edit" value="1">
    </form>
    <form method="get">
      <button formaction="<execs>/report.py">Last Week</button>
      <input type="hidden" name="range" value="lastweek">
      <input type="hidden" name="edit" value="1">
    </form>
    <form method="get">
      <button formaction="<execs>/report.py">Full List</button>
      <input type="hidden" name="edit" value="1">
      <input type="hidden" name="reverse" value="1">
    </form>
  </body>
</html>
